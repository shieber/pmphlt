  date: '2014-03-30 08:19:55'
- author: Stuart Shieber
  content: '@Margy: The natural extension to bundles and consortia would be to cover
    OA publication fees for authors at any institution in theconsortkum for articles
    in any journal in the bundle. As it turns out, this seems to be what the Austrian
    Science Fund has arranged with IOP (as mentioned in Falk Reckling''s comment).
    IOP doesn''t seem to provide this arrangement with all of its subscribers, however,
    so it remains primarily a hybrid, not transitional, publisher. (They do publish
    a couple of fully OA journals, *New Journal of Physics* and *Environmental Research
    Letters*.)


    There are still problems having to do with how the fee offsets would be allocated
    among the consortium members, especially when it gets to partially recovered articles.
    It certainly increases the complexity of the problem.'
  date: '2014-03-31 11:12:09'
- author: Stuart Shieber
  content: '@Stevan: Your favored green approach to OA (which I also support) is,
    of course, completely consistent with publishers offering this transitional OA
    model.'
  date: '2014-03-31 11:12:54'
- author: Stuart Shieber
  content: '@Falk: I hope this works well. I''d love to see it generalized to all
    IOP''s subscribers (and other publishers as well).'
  date: '2014-03-31 11:13:56'
