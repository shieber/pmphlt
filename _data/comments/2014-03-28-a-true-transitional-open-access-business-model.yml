- author: Margy MacMillan
  content: Hi - intriguing ideas here, especially the voucher system. A complicating
    factor may be that most institutional libraries get most of their journals as
    bundled subscriptions, either from publishers, or from database vendors, not as
    individual journal subscriptions. This is further complicated by the fact that
    many license these collections as part of multi - institutional consortia. These
    are not insurmountable issues but they need to be considered.
  date: '2014-03-29 07:31:42'
- author: Stevan Harnad
  content: 'No viable transitional model to Gold OA unless Green OA is (successfully)
    mandated first:


    Harnad, S. (2007) The Green Road to Open Access: A Leveraged Transition. In: Anna
    Gacs. The Culture of Periodicals from the Perspective of the Electronic Age. L''Harmattan.
    99-106. http://eprints.ecs.soton.ac.uk/13309/


    Harnad, S. (2010) No-Fault Peer Review Charges: The Price of Selectivity Need
    Not Be Access Denied or Delayed. D-Lib Magazine 16 (7/8). http://eprints.ecs.soton.ac.uk/21348/


    Harnad, Stevan (2013) The Postgutenberg Open Access Journal (revised). In, Cope,
    B and Phillips, A (eds.) The Future of the Academic Journal (2nd edition). 2nd
    edition of book  Chandos. http://eprints.soton.ac.uk/353991/'
  date: '2014-03-29 16:20:41'
