- author: Dorothea Salo
  content: 'Stuart, this is a fabulous project! (It''s amazing what happens when students
    are set a problem and given freedom to solve it. I use this technique a lot in
    my own classes, and have yet to be disappointed.)


    Your students may be interested in reading about "More Product Less Process,"
    a lean-mean archival processing method argued for by Greene and Meissner ("More
    Product, Less Process: Revamping Traditional Archival Processing" American Archivist
    68:208-263). MPLP has been extensively discussed in the archival literature; don''t
    stop at the article I just cited!


    MPLP lessons are now being applied to digitization of archival materials; I know
    that archivist Josh Ranger at the University of Wisconsin at Oshkosh has done
    (among other things) enlightening user-opinion surveys on MPLP digitization. I
    can try to dig up additional work in this area if that would be helpful.


    Your students'' work also comes at a crucial time in the evolution of archival-description
    software. The two dominant open-source packages in this area, Archon and Archivists''
    Toolkit, are merging into a new package called ArchivesSpace http://www.archivesspace.org/
    . I encourage your students to look into getting involved in development and testing!


    Disclaimer: I''m not an archivist myself; I only train a few of them in digital
    tools and techniques.'
