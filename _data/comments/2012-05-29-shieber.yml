- author: Daniel Mietchen
  content: One step I am missing in this workflow is the licensing. Sure, many items
    in the special collections are old enough not to have this problem, but a good
    portion probably isn't. Having a standard protocol for when to license what in
    what way could really boost the reuse of such resources.
  date: '2012-05-29 16:55:19'
- author: Stuart Shieber
  content: '@Daniel: Yes, the issue of restricting access based on privacy and rights
    are very important, and received little discussion in the students'' work beyond  an
    understanding that provision needs to be made for archivists'' control over the
    public visibility of materials for these reasons. By the way, even out of copyright
    materials in the collection may have distribution issues by virtue of contractual
    obligations of the library from the donor, so age is not a sufficient criterion
    for distribution. More thought definitely needs to go into this as we proceed
    with the project.'
