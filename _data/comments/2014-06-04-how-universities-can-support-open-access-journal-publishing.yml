- author: Nandini Dutta
  content: Interesting model for open-access publishing. Am wondering how such a model
    can work in cash-strapped South-Asian universities/ institutions of higher learning
    ?
  date: '2014-06-16 00:35:32'
- author: Stuart Shieber
  content: '@Nandini — I recommend you take a look at my earlier post “[Are open-access
    fees disenfranchising?](http://bit.ly/hXCqld)”, which addresses your issue in
    detail. The summary is this: subscription fees are a more fundamental barrier
    for indigent researchers, and publication fees need not be a barrier given appropriate
    waiver policies.'
