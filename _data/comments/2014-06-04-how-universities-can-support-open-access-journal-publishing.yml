- author: Ben
  content: 'Great article!


    What would be your preferred model moving forward. I''m looking at how one could
    make a new open access publisher and currently considering what researchers needs
    are over publishers profits etc'
  date: '2014-06-04 10:27:27'
- author: Stuart Shieber
  content: '@Ben: If by “what model” you mean what business model open-access publishers
    should use, I’m all for experimentation. Some, like [JMLR](http://jmlr.org/),
    work [entirely on in-kind donations of time](http://bit.ly/wOnMEq); others use
    subventions from [scholarly societies](http://bit.ly/WsXHUF), universities, or
    other institutions; others charge author-side publication fees; a few (too few)
    charge submission fees. Several [lists](http://www.openoasis.org/index.php?option=com_content&view=article&id=347&Itemid=377)
    of [business models](http://gslis.simmons.edu/wikis/oadwiki/OA_journal_business_models)
    for OA journals have been compiled. I’m all for letting a thousand flowers bloom,
    and for [universities](http://bit.ly/4ocFRP) and [funding agencies](http://bit.ly/sLhk3H)
    to underwrite reasonable costs associated with those business models.'
  date: '2014-06-04 12:09:16'
